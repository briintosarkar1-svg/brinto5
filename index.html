<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>URL Shortener</h1>
            <p>Shorten your long URLs instantly - no signup required!</p>
        </header>
        
        <main>
            <div class="url-input-section">
                <div class="input-group">
                    <input type="url" id="longUrl" placeholder="Paste your long URL here..." required>
                    <button id="shortenBtn" type="button">Shorten URL</button>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>
            
            <div class="result-section" id="resultSection" style="display: none;">
                <h3>Your shortened URL:</h3>
                <div class="result-container">
                    <input type="text" id="shortUrl" readonly>
                    <button id="copyBtn" type="button">Copy</button>
                </div>
                <div class="success-message" id="successMessage"></div>
            </div>
        </main>
        
        <footer>
            <p>Your shortened links never expire and redirect properly!</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
